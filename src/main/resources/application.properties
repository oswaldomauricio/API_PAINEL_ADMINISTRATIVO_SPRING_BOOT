spring.application.name=painel_administrativo_backend
# Server Configuration
server.port=8080
server.address=0.0.0.0
server.error.include-stacktrace=never
# Database Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:3306/${DATABASE_NAME:PAINEL_ADMINISTRATIVO}?allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA and Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true
# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
#caminho onde sera salvo os arquivos enviados.
file.upload-dir=${FILE_UPLOAD_DIR}
# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

api.security.jwt.secret-key=${JWT_SECRET_KEY}

spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#email de quem enviará os emails de ticket.
spring.mail.username=${EMAIL_USER}
# senha do email acima.
spring.mail.password=${EMAIL_PASSWORD}
#email do setor que irá receber as garantias (não obrigatorio, pois ficará somente em copia esse email).
spring.mail.setor.responsavel=${EMAIL_SETOR_RESPONSAVEL}
