<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: auto;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .info {
            margin: 15px 0;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 6px;
        }
        .produtos {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #2c3e50;
            background: #fafafa;
        }
        .rodape {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ticket de {{tipo}} | <b>{{ticketId}}</b></h2>

    <div class="info">
        <h3>Informações do ticket</h3>
        <p><b>Loja:</b> {{loja}}</p>
        <p><b>Nome do fornecedor:</b> {{fornecedor}}</p>
        <p><b>Data da criação:</b> {{data}}</p>
        <p><b>Usuário de criação:</b> {{usuario}}</p>
    </div>

    <div class="info">
        <p><b>Produtos:</b></p>
        <div class="produtos">
            {{produtos}}
        </div>
    </div>

    <div class="info">
        <p><b>Descrição:</b></p>
        <p>{{descricao}}</p>
    </div>

    <div class="rodape">
        <p>Este e-mail foi gerado automaticamente pelo sistema, não responda!</p>
    </div>
</div>
</body>
</html>
